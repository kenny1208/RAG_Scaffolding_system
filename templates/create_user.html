{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create New Profile</h2>

        <form method="POST" action="{{ url_for('create_user') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus me-2"></i>
              Create Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
