{% extends "base.html" %}
{% block content %}

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    overflow-x: hidden;
  }

  /* ✅ Vanta 背景：全畫面固定 */
  #vanta-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
  }

  /* ✅ 卡片內容：真正畫面置中 */
  .vanta-content-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  .vanta-content-wrapper * {
    pointer-events: auto;
  }

  .card {
    max-width: 400px;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.564);
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.438);
    overflow-y: auto;
    color: #fff;
    font-weight: bold;
  }

  .card-body {
    padding: 16px;
  }

  .card-title {
    font-size: 1.2rem;
    margin-bottom: 12px;
  }

  .card-body i.fas {
    font-size: 2rem;
    margin-bottom: 12px;
  }

  h3.h5 {
    font-size: 1rem;
    margin-bottom: 6px;
  }

  p {
    font-size: 0.9rem;
    margin-bottom: 10px;
  }

  .form-control {
    background-color: rgb(255, 255, 255);
    border-radius: 8px;
    padding: 4px 8px;
    font-size: 0.9rem;
    border-color: black;
  }

  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .btn {
    border-radius: 8px;
    font-size: 0.95rem;
    padding: 6px 12px;
  }

  .text-muted {
    color:#fff !important;
    font-weight: bold !important;
  }

  .below-section {
    margin-top: 100vh;
    padding: 100px 20px;
    background-color: #fff !important ;
    text-align: center;
    color: #333;
    font-size: 1.2rem;
  }

  .cssbuttons-io-button {
  background: linear-gradient(135deg, #3a8ef5, #9603ff); /* 淺藍到深藍 */
  color: white;
  font-family: inherit;
  padding: 0.35em;
  padding-left: 1.2em;
  font-size: 17px;
  font-weight: bold;
  border-radius: 0.9em;
  border: none;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  box-shadow: inset 0 0 1.6em -0.6em #0a1d66;
  overflow: hidden;
  position: relative;
  height: 2.8em;
  padding-right: 3.3em;
  cursor: pointer;
  text-decoration: none;
  justify-content: center;
  left: 25%;
  top: 50%;
}


.cssbuttons-io-button .icon {
  background: white;
  margin-left: 1em;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 2.2em;
  width: 2.2em;
  border-radius: 0.7em;
  box-shadow: 0.1em 0.1em 0.6em 0.2em #7b52b9;
  right: 0.3em;
  transition: all 0.3s;
}

.cssbuttons-io-button:hover .icon {
  width: calc(100% - 0.6em);
}

.cssbuttons-io-button .icon svg {
  width: 1.1em;
  transition: transform 0.3s;
  color: #7b52b9;
}

.cssbuttons-io-button:hover .icon svg {
  transform: translateX(0.1em);
}

.cssbuttons-io-button:active .icon {
  transform: scale(0.95);
}

.cssbuttons-io-button {
  min-width: 180px;
  justify-content: center;
}

/* Loading Overlay */
#loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Loader bar */
.loader {
  width: 250px;
  height: 12px;
  background-color: rgb(15, 15, 15);
  border-radius: 20px;
  overflow: hidden;
}

.child {
  width: 120px;
  height: 12px;
  background-color: rgb(107, 27, 255);
  border-radius: 20px;
  margin-left: -60px;
  animation: go 1s 0s infinite;
}

@keyframes go {
  from {
    margin-left: -100px;
    width: 80px;
  }
  to {
    width: 30px;
    margin-left: 110px;
  }
}

/* Text animation */
.text {
  width: 250px;        /* match loader width */
  height: 40px;
  margin-top: 25px;
  text-align: center;
  font-size: 1.5rem;   /* bigger font */
  font-weight: bold;
}

.text::before {
  content: "Loading";
  color: white;
  animation: text 1s 0s infinite;
}

@keyframes text {
  0% { content: "上傳資料"; }
  30% { content: "上傳資料."; }
  60% { content: "上傳資料.."; }
  100% { content: "上傳資料..."; }
}


</style>

<!-- ✅ Vanta 背景動畫區 -->
<div id="vanta-bg"></div>

<!-- ✅ 上傳卡片置中顯示 -->
<div class="vanta-content-wrapper">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-3">上傳學習資料</h2>

      <form
        method="POST"
        action="{{ url_for('upload_pdf') }}"
        enctype="multipart/form-data"
        class="dropzone"
        id="pdf-upload"
      >
        <div class="text-center mb-3">
          <i class="fas fa-file-pdf text-primary mb-2"></i>
          <h3 class="h5" style="font-weight: bold;">	拖曳 PDF 檔案於此處</h3>
          <p class="text-muted">or</p>
          <div class="d-grid gap-2 col-10 mx-auto">
            <input
              type="file"
              name="pdfs"
              id="pdf-input"
              class="form-control"
              accept=".pdf"
              multiple
              required
            />
          </div>
        </div>

        <div id="file-list" class="mb-2"></div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload me-2"></i>
            	上傳並開始學習
          </button>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
              <!-- 左側：返回課程列表 -->
              <a href="{{ url_for('course_selection') }}" class="cssbuttons-io-button">
                返回課程列表
                <div class="icon">
                  <svg height="24" width="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                      d="M8 13H20v-2H8l5.364-5.364L11.95 4.222 4.172 12l7.778 7.778 1.414-1.414L8 13z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
              </a>
             </div>
      </form>
    </div>
  </div>
</div>

<div id="loading-overlay" style="display:none;">
  <ul>
    <li>
      <div class="loader">
        <div class="child"></div>
      </div>
    </li>
    <li>
      <div class="text"></div>
    </li>
  </ul>
</div>

<!-- ✅ Loading 畫面 -->
<!-- ✅ Loading Overlay -->
<!-- Loading 畫面 -->



{% endblock %}

{% block scripts %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const dropzone = document.getElementById("pdf-upload");
    const fileInput = document.getElementById("pdf-input");
    const fileList = document.getElementById("file-list");

    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropzone.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    ["dragenter", "dragover"].forEach((eventName) => {
      dropzone.classList.add("bg-light");
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropzone.classList.remove("bg-light");
    });

    dropzone.addEventListener("drop", handleDrop, false);
    fileInput.addEventListener("change", updateFileList);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      fileInput.files = files;
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = "";
      const files = fileInput.files;

      if (files.length > 0) {
        const list = document.createElement("ul");
        list.className = "list-group";

        for (let i = 0; i < files.length; i++) {
          const item = document.createElement("li");
          item.className =
            "list-group-item d-flex justify-content-between align-items-center";

          const nameSpan = document.createElement("span");
          nameSpan.textContent = files[i].name;

          const sizeSpan = document.createElement("span");
          sizeSpan.className = "badge bg-primary rounded-pill";
          sizeSpan.textContent = formatFileSize(files[i].size);

          item.appendChild(nameSpan);
          item.appendChild(sizeSpan);
          list.appendChild(item);
        }

        fileList.appendChild(list);
      }
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return "0 Bytes";
      const k = 1024;
      const sizes = ["Bytes", "KB", "MB", "GB"];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
    }
  });
</script>

<!-- ✅ Vanta 背景動畫 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
<script>
  VANTA.GLOBE({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x763fff,
  size: 1.50
})
</script>

<script>
  const form = document.getElementById("pdf-upload");
  const loadingOverlay = document.getElementById("loading-overlay");

  form.addEventListener("submit", function () {
    loadingOverlay.style.display = "flex"; // 顯示 loading
  });
</script>
