{% set fullscreen = true %}
{% extends "base.html" %}
{% block content %}

<div id="vanta-bg">
  <div class="container-flex">

    <!-- üì¶ Âç°ÁâáÊï¥È´îÂåÖË£ù -->
    <div class="card-wrapper">
      
      <!-- üñºÔ∏è Â∑¶ÂÅ¥ÂúñÁâá -->
      <div class="image-side">
        <img src="{{ url_for('static', filename='images/ChatGPT_Image.png') }}"
             class="user-img" alt="Learning Illustration">
      </div>

      <!-- üìã Âè≥ÂÅ¥ÂäüËÉΩÂçÄÂ°ä -->
      <div class="user-list">
        <h2 class="glow-text">ÈÅ∏ÊìáÊàñÂª∫Á´ã‰ΩøÁî®ËÄÖ</h2>

        {% if profiles %}
        <div class="mb-4">
          <h3 class="h6 mb-3" style="color: white;">Â∑≤ÊúâÂ∏≥Ëôü</h3>
          <div class="list-group">
            {% for profile in profiles %}
            <a href="{{ url_for('select_profile', profile_id=profile.id) }}"
               class="profile-link">
              <i class="fas fa-user me-2"></i> {{ profile.name }}
            </a>
            {% endfor %}
          </div>
        </div>
        {% endif %}

        <a href="{{ url_for('create_user') }}">
          <button class="btn-glow">Âª∫Á´ãÊñ∞‰ΩøÁî®ËÄÖ</button>
        </a>
      </div>
    </div>
    
  </div>
</div>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #vanta-bg {
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  .container-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(23, 23, 23, 0.82);
    border-radius: 20px;
    box-shadow: 0 12px 32px rgb(0, 0, 0);
    overflow: hidden;
    width: 640px;
    height: auto;
    padding: 0;
  }

  .image-side {
    flex: 1;
    background-color: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-side img.user-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
  }

  .user-list {
    flex: 1;
    padding: 2em;
    text-align: center;
  }

  .glow-text {
    text-shadow:
      0 0 5px #fff;
    color: white;
    margin-bottom: 1em;
  }

  .profile-link {
    display: block;
    background-color: #252525;
    color: #fff;
    padding: 10px 15px;
    border-radius: 6px;
    margin-bottom: 10px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .profile-link:hover {
    background-color: #4b63ff;
  }

  .btn-glow {
    background-color: #4b63ff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    text-shadow:
      0 0 5px #fff;
  }

  .btn-glow:hover {
    background-color: #4350ff;
  }
</style>

{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/tengbao/vanta@latest/dist/vanta.clouds.min.js"></script>
<script>
  VANTA.CLOUDS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    backgroundColor: 0xffffff,
    skyColor: 0xbabea,
    cloudColor: 0xadc1de,
    cloudShadowColor: 0x486a95,
    sunColor: 0xf189ff,
    sunGlareColor: 0xe36262,
    sunlightColor: 0xff7c00,
    speed: 1.0
  });
</script>
{% endblock %}
